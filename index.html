<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Christian Herber - Portfolio</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<header class="header">
				<div class="col-lg-5 col-md-5 col-sm-5 col-xs-4 logo">
					<picture>
						<img src="img/logo.jpg" alt="Udacity Logo" class="img-logo">
					</picture>
				</div>
				<div class="col-lg-7 col-md-7 col-sm-7 col-xs-8 work name">
					<h1>Christian Herber</h1>
					<p>Front-end ninja</p>
				</div>
			</header>
		</div>
		
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 cover"></div>
		</div>

		<div class="row">
			<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 portfolio work">
				<header>
					<h2>Feature Work</h2>
				</header>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<figure>
						<img src="img/job1.jpg" alt="Appify - My WebApp" class="img-responsive">
						<figcaption>Appify</figcaption>
					</figure>
					<p>http://www.link.com.br</p>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<figure>
						<img src="img/job2.jpg" alt="Sunflower - Website development" class="img-responsive">
						<figcaption>Sunflower</figcaption>
					</figure>
					<p>http://www.link.com.br</p>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<figure>
						<img src="img/job3.jpg" alt="Bokehs - A beatiful photo" class="img-responsive">
						<figcaption>Bokehs</figcaption>
					</figure>
					<p>http://www.link.com.br</p>
				</div>
			</section>
		</div>

	</div>
</body>
</html>
